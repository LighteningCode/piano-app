<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nutis Piano App</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a class="logo__link" href="#">Nuti's Piano App</a>
        </div>

        <div class="redirect">
            <a href="https://nutifafa.netlify.app/" class="button">Support</a>
        </div>
    </header>

    <section class="piano__section section container">
        <div class=" section__subtitle">Welcome To </div>
        <h2 class="section__title">Nuti's Online Piano</h2>

        <div class="piano__container">
            <div class="piano__octave">
                <button class="white__note">C</button>
                <button class="black__note">C#</button>
                <button class="white__note">D</button>
                <button class="black__note">D#</button>
                <button class="white__note">E</button>
                <button class="white__note">F</button>
                <button class="black__note">F#</button>
                <button class="white__note">G</button>
                <button class="black__note">G#</button>
                <button class="white__note">A</button>
                <button class="black__note">A#</button>
                <button class="white__note">B</button>
            </div>
        </div>
    </section>
</body>

</html>
