<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nutis Piano App</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a class="logo__link" href="#">Nuti's Piano App</a>
        </div>

        <div class="redirect">
            <a href="https://nutifafa.netlify.app/" target="_blank" class="button">Support</a>
        </div>
    </header>

    <section class="piano__section section">
        <div class=" section__subtitle">Welcome To </div>
        <h2 class="section__title">Nuti's Online Piano</h2>

        <div class="piano__container">
            <div class="piano__octave">
                <button id="c3" class="white__note key c" onclick="cThree.play()">C</button>
                <button id="cs3" class="black__note key c__sharp" onclick="cSharpThree.play()">C#</button>
                <button id="d3" class="white__note key d" onclick="dThree.play()">D</button>
                <button id="ds3" class="black__note key d__sharp" onclick="dSharpThree.play()">D#</button>
                <button id="e3" class="white__note key e" onclick="eThree.play()">E</button>
                <button id="f3" class="white__note key f " onclick="fThree.play()">F</button>
                <button id="fs3" class="black__note key f__sharp" onclick="fSharpThree.play()">F#</button>
                <button id="g3" class="white__note key g" onclick="gThree.play()">G</button>
                <button id="gs3" class="black__note key g__sharp" onclick="gSharpThree.play()">G#</button>
                <button id="a3" class="white__note key a" onclick="aThree.play()">A</button>
                <button id="as3" class="black__note key a__sharp" onclick="aSharpThree.play()">A#</button>
                <button id="b3" class="white__note key b" onclick="bThree.play()">B</button>

            </div>
            <div class="piano__octave">
                <button id="c4" class="white__note key c" onclick="cFour.play()">C</button>
                <button id="cs4" class="black__note key c__sharp" onclick="cSharpFour.play()">C#</button>
                <button id="d4" class="white__note key d" onclick="dFour.play()">D</button>
                <button id="ds4" class="black__note key d__sharp" onclick="dSharpFour.play()">D#</button>
                <button id="e4" class="white__note key e" onclick="eFour.play()">E</button>
                <button id="f4" class="white__note key f" onclick="fFour.play()">F</button>
                <button id="fs4" class="black__note key f__sharp" onclick="fSharpFour.play()">F#</button>
                <button id="g4" class="white__note key g" onclick="gFour.play()">G</button>
                <button id="gs4" class="black__note key g__sharp" onclick="gSharpFour.play()">G#</button>
                <button id="a4" class="white__note key a" onclick="aFour.play()">A</button>
                <button id="as4" class="black__note key a__sharp" onclick="aSharpFour.play()">A#</button>
                <button id="b4" class="white__note key b" onclick="bFour.play()">B</button>

            </div>
            <div class="piano__octave">
                <button id="c5" class="white__note key c" onclick="cFive.play()">C</button>
                <button id="cs5" class="black__note key c__sharp" onclick="cSharpFive.play()">C#</button>
                <button id="d5" class="white__note key d" onclick="dFive.play()">D</button>
                <button id="ds5" class="black__note key d__sharp" onclick="dSharpFive.play()">D#</button>
                <button id="e5" class="white__note key e" onclick="eFive.play()">E</button>
                <button id="f5" class="white__note key f" onclick="fFive.play()">F</button>
                <button id="fs5" class="black__note key f__sharp" onclick="fSharpFive.play()">F#</button>
                <button id="g5" class="white__note key g" onclick="gFive.play()">G</button>
                <button id="gs5" class="black__note key g__sharp" onclick="gSharpFive.play()">G#</button>
                <button id="a5" class="white__note key a" onclick="aFive.play()">A</button>
                <button id="as5" class="black__note key a__sharp" onclick="aSharpFive.play()">A#</button>
                <button id="b5" class="white__note key b" onclick="bFive.play()">B</button>

            </div>


            <div class="piano__octave">
                <button id="c6" class="white__note key c" onclick="cSix.play()">C</button>
            </div>
        </div>


    </section>

    <script src="js/app.js"></script>
</body>

</html>
